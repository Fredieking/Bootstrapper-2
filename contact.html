<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-primary {
            background-color: #ff5733; /* Custom color */
            border-color: #ff5733; /* Custom color */
        }
    </style>
</head>
<body>
    <div class="container-fluid px-3 px-sm-0 mt-5">
        <h1>Contact</h1>
        <form>
            <div class="form-group">
                <label for="name">Naam</label>
                <input type="text" class="form-control" id="name" placeholder="Uw naam">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Uw e-mail">
            </div>
            <div class="form-group">
                <label for="message">Bericht</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Uw bericht"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Verzenden</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
